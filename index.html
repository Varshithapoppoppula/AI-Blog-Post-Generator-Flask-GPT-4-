<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Blog Post Generator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">AI Blog Post Generator</h1>
        <div class="mb-3">
            <input type="text" id="topic" class="form-control" placeholder="Enter blog topic...">
        </div>
        <button class="btn btn-primary" onclick="generateBlog()">Generate</button>
        <h3 class="mt-4">Generated Blog:</h3>
        <p id="output" class="border p-3"></p>
    </div>

    <script>
        function generateBlog() {
            const topic = document.getElementById("topic").value;
            fetch("/generate", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({topic})
            })
            .then(response => response.json())
            .then(data => document.getElementById("output").innerText = data.blog_post)
            .catch(error => console.error("Error:", error));
        }
    </script>
</body>
</html>
